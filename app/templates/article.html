{% extends 'base.html' %}

{% block main %}
  <div class="container">
    <div class="col-md-offset-2 col-md-8 col-lg-offset-2 col-lg-8">
      {% if article.is_owner(user_id) %}
        <a href="{{ url_for('update_article', slug=article.slug) }}"
           class="btn btn-default pull-right">Изменить</a>
      {% endif %}
      <h2>{{ article.title }}</h2>
      <h4>{{ article.signature }}</h4>
      <br>
      <p>{{ article.body }}</p>
    </div>
  </div><!-- /.container -->
{% endblock %}
